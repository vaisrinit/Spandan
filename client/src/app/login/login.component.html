<div fxLayout="row" fxLayoutAlign="center center" fxFill>
    <mat-card class="shadow-card">
        <mat-card-header fxLayout="row" fxLayoutAlign="center center">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content >
            <form [formGroup]="form" fxLayout="column" fxLayoutAlign="space-between center">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" required formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" required formControlName="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-fab extended color="primary" (click)="login()">
                <mat-icon>login</mat-icon>
                Login
            </button>
        </mat-card-actions>
    </mat-card>
</div>
