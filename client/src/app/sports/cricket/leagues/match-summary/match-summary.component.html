<div style="padding:1%;" fxLayout="row" fxLayoutAlign="space-between end">
  <span style="font-size: large;font-weight: bold;">Match Summary</span>
  <button mat-mini-fab color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div style="padding: 2%;">
  <div fxLayoutAlign="space-between center" fxLayout="columns">
    <mat-form-field appearance="outline">
      <mat-label>League</mat-label>
      <mat-select (selectionChange)="changeLeague($event.value)">
        <mat-option *ngFor="let league of leagues" [value]="league.id">
          {{league.edition_title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
    </mat-form-field>
  </div>
  <section class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="team1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.team1}} </td>
      </ng-container>

      <ng-container matColumnDef="team2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.team2}} </td>
      </ng-container>

      <ng-container matColumnDef="winner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Winner </th>
        <td mat-cell *matCellDef="let element"> {{element.winner}} </td>
      </ng-container>

      <ng-container matColumnDef="run_margin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Run Margin </th>
        <td mat-cell *matCellDef="let element"> {{element.run_margin}} </td>
      </ng-container>
      <ng-container matColumnDef="wicket_margin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Wicket Margin </th>
        <td mat-cell *matCellDef="let element"> {{element.wicket_margin}} </td>
      </ng-container>
      <ng-container matColumnDef="venue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Venue </th>
        <td mat-cell *matCellDef="let element"> {{element.venue}} </td>
      </ng-container>
      <ng-container matColumnDef="match_link">
        <th mat-header-cell *matHeaderCellDef> Match Link </th>
        <td mat-cell *matCellDef="let element"> <a a [href]="element.match_link">Link</a> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
</div>
