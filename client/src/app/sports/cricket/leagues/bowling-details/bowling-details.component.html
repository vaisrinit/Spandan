<div style="padding:1%;" fxLayout="row" fxLayoutAlign = "space-between end">
    <span style="font-size: large;font-weight: bold;">Bowling Summaries</span>
    <button mat-mini-fab color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div style="padding: 2%;">
  <div fxLayoutAlign="space-between center" fxLayout="columns">
    <mat-form-field appearance="outline">
      <mat-label>League</mat-label>
      <mat-select (selectionChange)="changeLeague($event.value)">
        <mat-option *ngFor="let league of leagues" [value]="league.id">
          {{league.edition_title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
    </mat-form-field>
  </div>
  <section class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="player_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Player </th>
        <td mat-cell *matCellDef="let element"> {{element.player_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="team_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
        <td mat-cell *matCellDef="let element"> {{element.team_name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="wickets">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Wickets </th>
        <td mat-cell *matCellDef="let element"> {{element.wickets}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
</div>
