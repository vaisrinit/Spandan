<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <mat-label color="primary">Add Teams</mat-label>
    <mat-icon matTooltip="Close dialog" (click)="onClose()">cancel</mat-icon>
</div>
<mat-card>
    <mat-card-content>
        <!-- name,owner,league -->
        <form [formGroup]="form" fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="space-evenly center">
                <mat-form-field appearance="outline">
                    <mat-label>Team Name</mat-label>
                    <input id="team_name" name="team_name" matInput placeholder="Team Name" formControlName="team_name"
                        required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Team Owner</mat-label>
                    <input id="team_owner" name="team_owner" matInput placeholder="Team Owner" formControlName="team_owner"
                        required>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>League</mat-label>
                <mat-select formControlName="league">
                    <mat-option *ngFor="let league of leagues" [value]="league.name">
                        {{league.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-raised-button color="accent">Cancel</button>
        <button mat-raised-button color="primary" (click)="addTeamDetails()">Add Team</button>
    </mat-card-actions>
</mat-card>
